<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabric.js Canvas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button onclick="download()">Download</button>

    <script>
        var canvas = new fabric.Canvas('canvas');
        var imageUrl = "{{ image_url }}";
        var textValue = "{{ text }}";
        var rectColor = "{{ rect_color }}";
        var rectHeight = 50; // Height of the rectangles

        fabric.Image.fromURL(imageUrl, function(oImg) {
            // Resize image to fit the canvas
            oImg.scaleToWidth(canvas.width);
            oImg.scaleToHeight(canvas.height);
            oImg.selectable = false;
            canvas.add(oImg);

            // Add a top rectangle
            var topRect = new fabric.Rect({
                left: 0,
                top: 0,
                fill: rectColor,
                width: canvas.width,
                height: rectHeight,
                selectable: false
            });
            canvas.add(topRect);

            // Add a bottom rectangle
            var bottomRect = new fabric.Rect({
                left: 0,
                top: canvas.height - rectHeight,
                fill: rectColor,
                width: canvas.width,
                height: rectHeight,
                selectable: false
            });
            canvas.add(bottomRect);

            // Add text
            var text = new fabric.Text(textValue, {
                left: 150, // Adjust the position as needed
                top: (canvas.height / 2) - (rectHeight / 2), // Center the text vertically
                fontSize: 20
            });
            canvas.add(text);
        });

        function download() {
            var link = document.createElement('a');
            link.download = 'canvas.png';
            link.href = canvas.toDataURL('image/png').replace('image/png', 'image/octet-stream');
            document.body.appendChild(link);  // Add the link to the document
            link.click();
            document.body.removeChild(link);  // Remove the link after clicking
        }
    </script>
</body>
</html>
